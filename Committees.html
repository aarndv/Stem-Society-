<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Committees</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Caveat&family=Dancing+Script:wght@400;500;600;700&family=Indie+Flower&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/committees/committees-header.css">
  <link rel="stylesheet" href="styles/committees/general.css">
  <link rel="stylesheet" href="styles/committees/body.css">
  

  <link rel="icon" href="logos/logo.png" type="image/icon type">
</head>
<body>
  <div class="header">
    <div class="top-row">
      <div class="left-side">
        <img class="logo" src="logos/logo.png">
      </div>
      <div class="middle-side">
        <div class="text-container">
          <div class="big-text">STEM Society</div>
          <div class="small-text">FEU HIGH SCHOOL</div>
        </div>
      </div>  
      <div class="right-side">
        <div class="anchor-container">
          <a href="homepage.html">Home</a>
        </div>
      </div>
    </div>
    <div class="line-row"></div>
    <div class="bot-row">
      <a href="homepage.html" target="_self">Home</a>
    </div>
    <div class="line-row2"></div>
  </div>
  <main>
    <section class="main-title-section">
      <h2>Working</h2>
      <h3>Committees</h3>
    </section>
    <section class="committee">
      <div class="title-section red-color">
        <h3 class="header-3">
          Executive Committee
        </h3>
      </div>
      <hr class="red-border border">
      <img class="executive-image image" src="imgs/Executive Committee.png">
    </section>
    <section class="committee red-background-color groups">
      <div class="title-section yellow-color">
        <h3 class="header-3">
          Research and Academic Committee
        </h3>
      </div>
      <hr class="yellow-border border">
      <img class="executive-image image" src="imgs/Research-and-Academic.png"
    </section>
    <section class="committee red-background-color groups">
      <div class="title-section yellow-color">
        <h3 class="header-3">
          Project Management
        </h3>
      </div>
      <hr class="yellow-border border">
      <img class="executive-image image" src="imgs/Project Management.png"
    </section>
    <section class="committee red-background-color groups">
      <div class="title-section yellow-color">
        <h3 class="header-3">
          Publicity and Documentation
        </h3>
      </div>
      <hr class="yellow-border border">
      <img class="executive-image image" src="imgs/Publicity and Documentation.png"
    </section>
    <section class="committee red-background-color groups">
      <div class="title-section yellow-color">
        <h3 class="header-3">
          Human Resource and Logistics
        </h3>
      </div>
      <hr class="yellow-border border">
      <img class="executive-image image" src="imgs/HR.png"
    </section>
  </main>
  <script src="scripts/dropdown.js"></script>
</body>
</html>
